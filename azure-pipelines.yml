trigger:
- main

stages:
- stage: Build
  displayName: Build stage
  jobs:  
  - job: Build
    displayName: Build job
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        containerRegistry: 'docker'
        repository: 'ta2199/nodejs'
        command: 'buildAndPush'
        Dockerfile: '**/Dockerfile'
        tags: 'v1'
    # - task: PublishPipelineArtifact@1
    #   inputs:
    #     artifactName: 'manifests'
    #     path: 'manifests'
- stage: Deploy
  displayName: Deploy stage
  dependsOn: Build
  jobs:
  - deployment: Deploy
    displayName: Deploy job
    pool:
      vmImage: ubuntu-latest
    environment: 'dev.default' #customize with your environment
    strategy:
      runOnce:
        deploy:
          steps:
          # - task: DownloadPipelineArtifact@2
          #   inputs:
          #     artifactName: 'manifests'
          #     downloadPath: '$(System.ArtifactsDirectory)/manifests'

          - task: KubernetesManifest@0
            displayName: Create imagePullSecret
            inputs:
              action: 'createSecret'
              kubernetesServiceConnection: 'sample'
              namespace: 'default'
              secretType: 'dockerRegistry'
              secretName: 'sample'
              dockerRegistryEndpoint: 'docker'
              
          - task: Bash@3
            inputs:
              targetType: 'inline'
              script: 'ls$(System.ArtifactsDirectory)'

          - task: KubernetesManifest@0
            displayName: Deploy to Kubernetes cluster
            inputs:
              action: 'deploy'
              kubernetesServiceConnection: 'sample'
              namespace: 'default'
              manifests: '$(System.ArtifactsDirectory)/deployment.yml'